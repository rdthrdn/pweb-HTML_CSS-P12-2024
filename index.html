<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoMedia</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Toko<span>Media</span></h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Galeri</a></li>
                    <li><a href="#">Layanan</a></li>
                    <li><a href="#">Testimoni</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Selamat Datang di <span>TokoMedia</span></h2>
        <button>Let's Go</button>
        <div class="social-icons">
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
        </div>
    </section>

    <section class="gallery">
        <h3>Galeri</h3>
        <div class="gallery-grid">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </section>

    <section class="services">
        <h3>Layanan</h3>
        <div class="services-info">
            <p>Di sini kami belajar hal baru tentang dunia media, yang dimana ini sangat bermanfaat dan berguna untuk bekal kedepannya.</p>
            <div class="service-details">
                <div class="service-item">
                    <span>Photography</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="service-item">
                    <span>Videography</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="service-item">
                    <span>Color Grading</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 40%;"></div>
                    </div>
                </div>
                <div class="service-item">
                    <span>Visual Effects</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="services-image"></div>
    </section>

</body>
</html>
